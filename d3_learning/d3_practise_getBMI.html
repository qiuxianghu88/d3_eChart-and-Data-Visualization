<html>
<head>
	<script type="text/javascript" src="d3.js"></script>
</head>

<body>
	<div id="container"></div>
	<p class="main-paragraph">This is example</p>
	<p>And this is the second paragraph</p>
	<button onclick="change1()">Change First Paragraph</button>
	<button onclick="change2()">Change All Paragraph</button>
	<button onclick="change3()">Change with HTML</button> <br>
<br>
<script type="text/javascript">
	const KG_PER_KILO=0.45;
	const INCH_TO_METER=0.0254;
	
	let clients=[{
		name:'john',
		weight:196,
		height:90

	},
	{
		name:'jan',
		weight:186,
		height:95

	},
	{
		name:'janes',
		weight:196,
		height:85

	}

	];
	
	function getBMI(client){
		
			let weightInKg=client.weight*KG_PER_KILO;
			let heightInMe=client.height*INCH_TO_METER;
			let BMI=weightInKg/heightInMe/heightInMe;

	return BMI
	};
	for (let i=0; i<clients.length; i++){
		let client=clients[i];
		let bmi=getBMI(client)
		if(bmi>15){
			document.write(client.name+": "+bmi+"</br>")
		}	

	}
	
</script>
</body>
</html>
